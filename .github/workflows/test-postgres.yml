name: Test with PostgreSQL

on:
  push:
    branches: [main, feat/review-mvp-sprint2]
  pull_request:
    branches: [main]

jobs:
  test-postgres:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: arandu_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arandu_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
      
      - name: Run migrations with pg_trgm
        env:
          DATABASE_URL: postgresql://arandu_test:test_password@localhost:5432/arandu_test
        run: |
          cd backend
          # Enable pg_trgm extension
          psql $DATABASE_URL -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"
          # Run migrations
          alembic upgrade head
          # Verify migrations
          alembic current
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://arandu_test:test_password@localhost:5432/arandu_test
        run: |
          cd backend
          pytest -q --tb=short tests/
      
      - name: Test migration rollback
        env:
          DATABASE_URL: postgresql://arandu_test:test_password@localhost:5432/arandu_test
        run: |
          cd backend
          # Rollback one migration
          alembic downgrade -1
          # Upgrade again
          alembic upgrade head

